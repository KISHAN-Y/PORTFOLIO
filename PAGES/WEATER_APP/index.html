<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather App Project JavaScript</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="./sun-unscreen.gif" rel="icon" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script2.js" defer></script>
</head>

<body>
  <div class="loader"></div>
  <div id="app" style="display:none;">
    <div class="bby">
      <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
      </div>
      <div class="wea">
        <h1>Weather Dashboard
          <label class="switch">
            <input type="checkbox" id="toggle-dark-mode">
            <span class="slider round">
              <span class="sun">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <g fill="#ffd43b">
                    <circle r="5" cy="12" cx="12"></circle>
                    <path
                      d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z">
                    </path>
                  </g>
                </svg>
              </span>
              <span class="moon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                  <path
                    d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
                  </path>
                </svg>
              </span>
            </span>
          </label>
        </h1>
      </div>

      <section class="sec">
        <div class="container">
          <div class="weather-input">
            <h3><b>Enter a City Name</b></h3>
            <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="location-btn">Use Current Location</button>
          </div>
      </section>
      <br><br><br>
      <section class="src" id="weatherResults">
        <h1>Weather Dashboard</h1>
        <br>
        <div class="weather-data">
          <div class="current-weather">
            <div class="details">
              <h2></h2>
              <h6></h6>
              <h6></h6>
              <h6></h6>
            </div>
          </div>
          <div class="days-forecast">
            <h2>5-Day Forecast</h2>
            <ul class="weather-cards">
              <li class="card">
                <h3></h3>
                <h6></h6>
                <h6></h6>
                <h6></h6>
              </li>
              <li class="card">
                <h3></h3>
                <h6></h6>
                <h6></h6>
                <h6></h6>
              </li>
              <li class="card">
                <h3></h3>
                <h6></h6>
                <h6></h6>
                <h6></h6>
              </li>
              <li class="card">
                <h3></h3>
                <h6></h6>
                <h6></h6>
                <h6></h6>
              </li>
              <li class="card">
                <h3></h3>
                <h6></h6>
                <h6></h6>
                <h6></h6>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <BR>
      <footer>
        <span>Created By <a href="https://linktr.ee/Devilhub">Kishan Yadav</a> | <span class="far fa-copyright"></span>
          2023 All rights reserved.</span>
      </footer>
    </div>
  </div>
</body>

</html>
