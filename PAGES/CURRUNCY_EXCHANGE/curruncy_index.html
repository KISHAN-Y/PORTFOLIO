<head>

<body>
    <div class="container">
    <h1 class="blink"><b><i>Currency</i></b>&nbsp;<span><i><b>Convertor</b></i></span></h1>

    <div class="box">
        <div class="left_box">
            <div class="flag-icon">
                <img src="https://flagcdn.com/16x12/us.png" alt="" id="countryflag1">
            </div>
            <select name="currency1" class="currency" onchange="setcountryflag1(this)"></select>
            <input type="number" name="" id="num" placeholder="Type a vale....">
        </div>
        <div class="right_box">
            <div class="flag-icon"> 
                <img src="https://flagcdn.com/16x12/us.png" alt="" id="countryflag2">
            </div>
            <select name="currency2" class="currency" onchange="setcountryflag2(this)"></select>
            <b><input type="number" name="" id="ans" disabled placeholder="Get a value....."></b>
        </div>
    </div>
    <button class="btn" id="btn">Convert</button>
    <button class="btn" id="btn" onclick="window.location.href = 'https://www.devilhub.me/index.html#project'">Back</button>
</div>
